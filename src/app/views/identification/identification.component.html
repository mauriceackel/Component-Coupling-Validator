<div class="d-flex justify-content-center">
  <mat-card class="identification-card">
    <mat-card-header>
      <mat-card-title>Identify yourself</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="identificationForm" (ngSubmit)="identify()">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" matInput formControlName="username" placeholder="Your username">
              <button type="button" tabIndex="-1" matSuffix mat-icon-button (click)="identificationForm.get('username').setValue('')">
                <mat-icon>clear</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button mat-raised-button color="primary" class="float-right" type="submit"
              [disabled]="!identificationForm.valid">Continue</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
