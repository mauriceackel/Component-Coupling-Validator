<div class="d-flex justify-content-center">
  <mat-card class="identification-card">
    <mat-card-header>
      <mat-card-title>Identify yourself</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="identificationForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Your email">
              <button type="button" tabIndex="-1" matSuffix mat-icon-button (click)="identificationForm.get('email').reset()">
                <mat-icon>clear</mat-icon>
              </button>
              <mat-error *ngIf="identificationForm.get('email').errors?.required">
                Please enter your email
              </mat-error>
              <mat-error *ngIf="identificationForm.get('email').errors?.email">
                Please enter a valid email
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Your password">
              <button type="button" tabIndex="-1" matSuffix mat-icon-button (click)="identificationForm.get('password').reset()">
                <mat-icon>clear</mat-icon>
              </button>
              <mat-error *ngIf="identificationForm.get('password').errors?.required">
                Please enter your password!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <mat-error class="text-break pt-1 pb-2" *ngIf="identificationForm.errors?.authError as authError">
          <small>{{authError}}</small>
        </mat-error>
        <div class="row">
          <div class="col">
            <button mat-raised-button color="primary" class="float-right" type="submit"
              [disabled]="!identificationForm.valid">Login</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
