<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    {{content}}
</div>
<div mat-dialog-actions align="end">
    <button *ngFor="let button of buttons; let last = last" mat-button [mat-dialog-close]="button" [color]="button.Appearance" [attr.cdkFocusInitial]="last ? '' : null">{{button.Text}}</button>
</div>
